<svg width="1100" height="220" viewBox="0 0 1100 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Animated terminal with rotating lines">
  <defs>
    <radialGradient id="tbg" cx="50%" cy="50%" r="85%">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0a0f1a"/>
    </radialGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <style>
      @keyframes blink { 50% { opacity: 0; } }
      @keyframes fadeInOut {
        0%,33% { opacity: 1; }
        34%,100% { opacity: 0; }
      }
      @keyframes fadeInOut2 {
        0%,33% { opacity: 0; }
        34%,66% { opacity: 1; }
        67%,100% { opacity: 0; }
      }
      @keyframes fadeInOut3 {
        0%,66% { opacity: 0; }
        67%,100% { opacity: 1; }
      }
      .cursor { animation: blink 1s steps(1) infinite; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace; }
      #l1 { animation: fadeInOut 9s linear infinite; }
      #l2 { animation: fadeInOut2 9s linear infinite; }
      #l3 { animation: fadeInOut3 9s linear infinite; }
    </style>
  </defs>

  <rect x="0" y="0" width="100%" height="100%" rx="16" fill="url(#tbg)" stroke="url(#accent)" stroke-width="2"/>
  <g class="mono" font-size="18" fill="#cbd5e1">
    <text x="24" y="44" fill="#94a3b8">brandon@github</text>
    <text x="180" y="44" fill="#64748b">~/profile</text>
    <text x="24" y="76"><tspan fill="#22d3ee">$</tspan> cat FOCUS.md</text>

    <text id="l1" x="24" y="110"><tspan fill="#a78bfa">• </tspan>Building privacy-first web tools for camps &amp; councils</text>
    <text id="l2" x="24" y="140" opacity="0"><tspan fill="#a78bfa">• </tspan>Learning JS/TS/Python → applying in SOC L1 workflows</text>
    <text id="l3" x="24" y="170" opacity="0"><tspan fill="#a78bfa">• </tspan>Writing about security &amp; clear digital habits</text>

    <text x="1030" y="190" class="cursor">▍</text>
  </g>
</svg>
