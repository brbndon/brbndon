<svg width="1280" height="320" viewBox="0 0 1280 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Brandon — Cybersecurity &amp; Privacy">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7dd3fc">
        <animate attributeName="offset" values="0;1;0" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#a78bfa">
        <animate attributeName="offset" values="0.5;0;0.5" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#34d399">
        <animate attributeName="offset" values="1;0;1" dur="12s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#020617"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <g filter="url(#glow)">
    <text x="50%" y="46%" fill="url(#g1)" font-size="56" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial" text-anchor="middle">Brandon — Cybersecurity &amp; Privacy</text>
    <text x="50%" y="70%" fill="#a6adbb" font-size="22" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace">SOC L1 • Web Security • JS/TS • Python • TryHackMe</text>
  </g>
</svg>