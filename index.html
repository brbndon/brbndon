<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feedback form for CAMP Trask">
    <title>Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('img2.jpg') center/cover fixed;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #004d00;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        #p1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c5234;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #2c5234;
            border-radius: 5px;
            font-size: 16px;
            background: white;
        }

        #agreecheckbox {
            width: auto;
            margin-right: 10px;
        }

        .form-group:last-of-type {
            display: flex;
            align-items: center;
        }

        #Sendbutton {
            background: #2c5234;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background 0.3s ease;
        }

        #Sendbutton:hover {
            background: #1e3a24;
        }

        footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
        }

        .bottom-button {
            background: #2c5234;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .bottom-button:hover {
            background: #1e3a24;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="https://formspree.io/f/xpwqpgla" method="POST">
            <h1>Camp Trask Contact Form</h1>
            <p id="p1">Please fill out the following to ensure you get a response back!</p>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name here" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter your email here" required>
            </div>

            <div class="form-group">
                <label for="feedback">Note</label>
                <textarea name="feedback" id="feedback" cols="30" rows="4" placeholder="*optional* Enter your note here"></textarea>
            </div>

            <div class="form-group">
                <input type="checkbox" name="checkbox" id="agreecheckbox" required>
                <label for="checkbox" id="emailterms">I agree to receive promotional emails and updates from Camp Trask Boy Scout Reservation.</label>
            </div>

            <button type="submit" id="Sendbutton">Send</button>
        </form>
    </div>

    <footer>
        <a class="bottom-button" href="questions.html" id="urlnextpage" target="_blank">Customer Feedback</a>
    </footer>
</body>
</html>
